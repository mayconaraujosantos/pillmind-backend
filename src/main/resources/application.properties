# Application Configuration

# Google OAuth2
google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}
google.redirect.uri=${APP_URL}/api/auth/social/google/callback

# Facebook OAuth2
facebook.client.id=${FACEBOOK_CLIENT_ID}
facebook.client.secret=${FACEBOOK_CLIENT_SECRET}
facebook.redirect.uri=${APP_URL}/api/auth/social/facebook/callback

# Configurações de segurança
social.auth.token-expiry.hours=720
social.auth.require-email-verification=true